<div>
    <h3>Корзина</h3>
    <div ng-show="cart.items.length>0">>
        <table class="table table-hover" cellpadding="0" , cellspacing="0">
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Стоимость</td>
                <td>Удалить</td>
            </tr>
            <tbody>
            <tr ng-repeat="item in cart.items">
                <td>{{item.title}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="changeItemQuantity(item.productId, -1)">-</button>
                    {{item.quantity}}
                    <button class="btn btn-primary" ng-click="changeItemQuantity(item.productId, 1)">+</button>
                </td>
                <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.totalPrice}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProductFromCart(item.productId)">Удалить</button>
                    <!-- повесили листенер на кнопку "Исключить". class="btn btn-danger" применяет цвет кнопки-->
                </td>
            </tr>
            <tr>
                <td>Итого:</td>
                <td></td>
                <td>{{cart.totalPrice}}</td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-danger" ng-if="isUserLoggedIn()"  ng-click="makeNewOrder()">Сделать заказ</button>
                <td>
                    <button class="btn btn-danger" ng-if="!isUserLoggedIn()"  ng-click="guestMakeNewOrder()">Сделать заказ</button>
                </td>
                </td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-danger" ng-click="clearCart()">Очистить Корзину</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="cart.items.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
</div>
